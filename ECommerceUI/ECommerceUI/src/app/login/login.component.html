<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <!-- Validations -->
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is required
        </div>
        <div class="form-text text-danger" *ngIf="!!Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is invalid
        </div>
    </div>
    <div class="col mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="pwd">
        <!-- Validations -->
        <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
            Password is required
        </div>
        <div class="form-text text-danger"
            *ngIf="PWD.errors?.['minlength'] ||PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
            Password should be between 6-15 characters
        </div>
    </div>

    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary"
        [disabled]="loginForm.invalid">
            Login
        </button>
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success" *ngIf="message==='Login Successful'">{{message}}</h5>
        <h5 class="text-danger" *ngIf="message!=='Login Successful'">{{message}}</h5>
    </div>
</form>
